<app-menu></app-menu>

<section class="alojamientos-hero text-white">
  <div class="alojamientos-overlay"></div>
  <div class="alojamientos-content">
    <h1>Conoce Nuestras Opciones De Alojamiento</h1>
    <p>Elige la habitación ideal para tu próxima estadía en Paradisus Cancún.</p>
  </div>
</section>

<section class="alojamientos-search-wrap">
  <div class="container">
    <div
      class="pago-estado-banner"
      *ngIf="mostrarEstadoPago"
      [class.ok]="estadoPagoTipo === 'ok'"
      [class.error]="estadoPagoTipo === 'error'"
      [class.pendiente]="estadoPagoTipo === 'pendiente'">
      <h4>{{ estadoPagoTitulo }}</h4>
      <p>{{ estadoPagoMensaje }}</p>
    </div>

    <div class="alojamientos-search-card">
      <h3>Busca tu estadía</h3>
      <div class="search-grid">
        <div class="search-field">
          <label for="entrada">Entrada</label>
          <input id="entrada" type="date">
        </div>
        <div class="search-field">
          <label for="salida">Salida</label>
          <input id="salida" type="date">
        </div>
        <div class="search-field">
          <label for="ocupacion">Ocupación</label>
          <select id="ocupacion">
            <option value="1">1 persona</option>
            <option value="2" selected>2 personas</option>
            <option value="3">3 personas</option>
            <option value="4">4 personas</option>
            <option value="5">5+ personas</option>
          </select>
        </div>
        <div class="search-field">
          <label for="calendario">Calendario de precios</label>
          <input id="calendario" type="month">
        </div>
      </div>
      <div class="search-footer-note">
        El calendario de precios quedará conectado a disponibilidad y tarifas dinámicas en la siguiente fase.
      </div>
    </div>
  </div>
</section>

<section class="alojamientos-listado">
  <app-habitaciones></app-habitaciones>
</section>

<app-footer></app-footer>
