<div class="split-login-bg">
  <div class="split-login-left"></div>
  <div class="split-login-right">
    <div class="split-login-header">
      <img src="../../assets/logo.png" alt="Logo" class="split-login-logo">
      <div class="split-login-title">Bienvenido</div>
      <div class="split-login-desc">
        {{ modoRegistro ? 'Crea tu cuenta para comenzar' : 'Inicia sesión para continuar' }}
      </div>
    </div>
    <form (ngSubmit)="submitLogin()" *ngIf="!modoRegistro" style="width:100%;">
      <div class="split-input-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" class="split-input" [(ngModel)]="email" name="email" required>
      </div>
      <div class="split-input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="split-input" [(ngModel)]="password" name="password" required>
      </div>
      <div *ngIf="error" class="alert alert-danger split-login-alert">{{ error }}</div>
      <button type="submit" class="split-btn">Iniciar sesión</button>
      <button type="button" class="split-btn-link" (click)="toggleModo()">¿No tienes cuenta? Regístrate</button>
    </form>
    <form (ngSubmit)="submitRegister()" *ngIf="modoRegistro" style="width:100%;">
      <div class="split-input-group">
        <label for="registerName">Nombre</label>
        <input id="registerName" type="text" class="split-input" [(ngModel)]="registerName" name="registerName" required>
      </div>
      <div class="split-input-group">
        <label for="registerEmail">Correo electrónico</label>
        <input id="registerEmail" type="email" class="split-input" [(ngModel)]="registerEmail" name="registerEmail" required>
      </div>
      <div class="split-input-group">
        <label for="registerPassword">Contraseña</label>
        <input id="registerPassword" type="password" class="split-input" [(ngModel)]="registerPassword" name="registerPassword" required>
      </div>
      <div *ngIf="error" class="alert alert-danger split-login-alert">{{ error }}</div>
      <button type="submit" class="split-btn">Registrarse</button>
      <button type="button" class="split-btn-link" (click)="toggleModo()">¿Ya tienes cuenta? Inicia sesión</button>
    </form>
  </div>
</div>
</div>
