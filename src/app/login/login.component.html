<app-menu></app-menu>
<div class="split-login-bg">
  <div class="split-login-container" [ngClass]="{ 'register-mode': modoRegistro }">
    <div class="split-login-left">
      <img src="../../assets/banner.jpg" alt="Imagen login" />
    </div>
    <div class="split-login-right" [ngClass]="{ 'register-card-mode': modoRegistro }">
    <div class="split-login-header">
      <img src="../../assets/LOGO.png" alt="Logo" class="split-login-logo">
      <div class="split-login-title">{{ modoRegistro ? 'Registro de Usuario' : 'Bienvenido' }}</div>
      <div class="split-login-desc">
        {{ modoRegistro ? 'Crea tu cuenta para comenzar' : 'Inicia sesión para continuar' }}
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" *ngIf="!modoRegistro" style="width:100%;">
      <div class="split-input-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" class="split-input" formControlName="email" required>
      </div>
      <div class="split-input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="split-input" formControlName="password" required>
      </div>
      <div *ngIf="error" class="alert alert-danger split-login-alert">{{ error }}</div>
      <button type="submit" class="login-action-btn">Iniciar sesión</button>
      <button type="button" class="split-btn-link" (click)="toggleModo()">¿No tienes cuenta? Regístrate</button>
    </form>
    <form [formGroup]="registerForm" (ngSubmit)="submitRegister()" *ngIf="modoRegistro" style="width:100%;">
      <div class="split-input-group">
        <label for="registerName">Nombre</label>
        <input id="registerName" type="text" class="split-input" formControlName="nombre" required>
      </div>
      <div class="split-input-group">
        <label for="registerApellido">Apellido</label>
        <input id="registerApellido" type="text" class="split-input" formControlName="apellido" required>
      </div>
      <div class="split-input-group">
        <label for="registerEmail">Correo electrónico</label>
        <input id="registerEmail" type="email" class="split-input" formControlName="email" required>
      </div>
      <div class="split-input-group">
        <label for="registerTelefono">Teléfono</label>
        <input id="registerTelefono" type="text" class="split-input" formControlName="telefono">
      </div>
      <div class="split-input-group">
        <label for="registerPassword">Contraseña</label>
        <input id="registerPassword" type="password" class="split-input" formControlName="password" required>
      </div>
      <div *ngIf="error" class="alert alert-danger split-login-alert">{{ error }}</div>
      <button type="submit" class="split-btn">Registrarse</button>
      <button type="button" class="split-btn-link" (click)="toggleModo()">¿Ya tienes cuenta? Inicia sesión</button>
    </form>
  </div>

</div>
