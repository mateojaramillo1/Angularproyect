



<div class="nike-form-bg">
  <div class="nike-form-overlay"></div>
  <div class="nike-form-card animate-pop">
    <div class="nike-form-header">
      <img src="assets/LOGO.png" alt="Logo" class="nike-form-logo">
      <h2 *ngIf="!modoRegistro" class="nike-form-title">Iniciar sesión</h2>
      <h2 *ngIf="modoRegistro" class="nike-form-title">Registro de usuario</h2>
      <p class="nike-form-desc" *ngIf="!modoRegistro">Accede a tu cuenta para reservar tu experiencia en <b>Paradisus Cancún</b></p>
      <p class="nike-form-desc" *ngIf="modoRegistro">Crea tu cuenta para disfrutar de beneficios exclusivos</p>
    </div>
    <form *ngIf="!modoRegistro" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <div class="nike-input-group">
        <label>Email*</label>
        <input class="nike-input" placeholder="Escribe tu email" formControlName="email" />
      </div>
      <div class="nike-input-group">
        <label>Contraseña*</label>
        <input type="password" class="nike-input" placeholder="Escribe tu contraseña" formControlName="password" />
      </div>
      <div *ngIf="error" class="alert alert-danger nike-form-alert">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success nike-form-alert">{{ success }}</div>
      <button class="nike-btn" type="submit">Entrar</button>
      <button class="nike-btn-link" type="button" (click)="toggleModo()">¿No tienes cuenta? Regístrate</button>
    </form>
    <form *ngIf="modoRegistro" [formGroup]="registerForm" (ngSubmit)="submitRegister()">
      <div class="nike-input-group">
        <label>Nombre*</label>
        <input class="nike-input" placeholder="Escribe tu nombre" formControlName="nombre" />
      </div>
      <div class="nike-input-group">
        <label>Apellido*</label>
        <input class="nike-input" placeholder="Escribe tu apellido" formControlName="apellido" />
      </div>
      <div class="nike-input-group">
        <label>Email*</label>
        <input class="nike-input" placeholder="Escribe tu email" formControlName="email" />
      </div>
      <div class="nike-input-group">
        <label>Teléfono</label>
        <input class="nike-input" placeholder="Escribe tu número de teléfono" formControlName="telefono" />
      </div>
      <div class="nike-input-group">
        <label>Contraseña*</label>
        <input type="password" class="nike-input" placeholder="Crea una contraseña" formControlName="password" />
      </div>
      <div *ngIf="error" class="alert alert-danger nike-form-alert">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success nike-form-alert">{{ success }}</div>
      <button class="nike-btn" type="submit">Registrar</button>
      <button class="nike-btn-link" type="button" (click)="toggleModo()">¿Ya tienes cuenta? Inicia sesión</button>
    </form>
  </div>
</div>
