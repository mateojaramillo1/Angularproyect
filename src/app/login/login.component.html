
<div class="login-bg">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/tropical-hotel.png" alt="Hotel" class="login-logo">
      <h2 *ngIf="!modoRegistro">Bienvenido a Paraíso Hotel</h2>
      <h2 *ngIf="modoRegistro">Crea tu cuenta</h2>
      <p class="login-desc">Disfruta de la mejor experiencia de alojamiento tropical</p>
    </div>

    <form *ngIf="!modoRegistro" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <div class="input-group">
        <span class="input-icon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" placeholder="Email" formControlName="email" />
      </div>
      <div class="input-group">
        <span class="input-icon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" />
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success">{{ success }}</div>
      <button class="btn-login" type="submit">Entrar</button>
      <button class="btn-link" type="button" (click)="toggleModo()">¿No tienes cuenta? Regístrate</button>
    </form>

    <form *ngIf="modoRegistro" [formGroup]="registerForm" (ngSubmit)="submitRegister()">
      <div class="input-group">
        <span class="input-icon"><i class="fa fa-user"></i></span>
        <input class="form-control" placeholder="Nombre" formControlName="nombre" />
      </div>
      <div class="input-group">
        <span class="input-icon"><i class="fa fa-user"></i></span>
        <input class="form-control" placeholder="Apellido" formControlName="apellido" />
      </div>
      <div class="input-group">
        <span class="input-icon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" placeholder="Email" formControlName="email" />
      </div>
      <div class="input-group">
        <span class="input-icon"><i class="fa fa-phone"></i></span>
        <input class="form-control" placeholder="Teléfono" formControlName="telefono" />
      </div>
      <div class="input-group">
        <span class="input-icon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" />
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success">{{ success }}</div>
      <button class="btn-login" type="submit">Registrar</button>
      <button class="btn-link" type="button" (click)="toggleModo()">¿Ya tienes cuenta? Inicia sesión</button>
    </form>
  </div>
</div>
