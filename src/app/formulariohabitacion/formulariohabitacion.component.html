<app-menu></app-menu>
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-8">
            <h2>Registro De Habitacion En El Sistema</h2>
            <hr>
            <form [formGroup]="formulario" (ngSubmit)="procesarDatos()">

                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" formControlName="nombre">
                    <small class="text-danger" *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched">
                        El nombre es obligatorio (mínimo 3 caracteres).
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Foto:</label>
                    <input type="text" class="form-control" formControlName="foto">
                    <small class="text-danger" *ngIf="formulario.get('foto')?.invalid && formulario.get('foto')?.touched">
                        La URL de la foto es obligatoria.
                    </small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Descripcion:</label>
                    <input type="text" class="form-control" formControlName="descripcion">
                    <small class="text-danger" *ngIf="formulario.get('descripcion')?.invalid && formulario.get('descripcion')?.touched">
                        La descripción es obligatoria (mínimo 10 caracteres).
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio Noche:</label>
                    <input type="number" class="form-control" formControlName="precio">
                    <small class="text-danger" *ngIf="formulario.get('precio')?.invalid && formulario.get('precio')?.touched">
                        El precio debe ser mayor a 0.
                    </small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Numero De Personas:</label>
                    <input type="number" class="form-control" formControlName="numeropersonas" min="1" max="20" step="1">
                    <small class="text-danger" *ngIf="formulario.get('numeropersonas')?.invalid && formulario.get('numeropersonas')?.touched">
                        El número de personas debe estar entre 1 y 20.
                    </small>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="cargandoRegistro">
                    {{ cargandoRegistro ? 'Registrando...' : 'Registrar' }}
                </button>

                <div class="mt-3" *ngIf="mensajeRegistro">
                    <div class="alert" [ngClass]="registroExitoso ? 'alert-success' : 'alert-danger'">
                        {{ mensajeRegistro }}
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-4 align-self-center">
            <img src="" alt="" class="img-fluid w-100">
        </div>
    </div>
</div>
